<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>HVHS Canteen</title>
    <meta name="description" content="360 deg Images">
     <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

       <!-- photosphere -->
       <a-sky src="https://cdn.glitch.me/5e1ba027-3e1b-45db-a253-93815b405fb0%2FHVHS%20Canteen.jpg?v=1634862496600" rotation="0 -130 0"></a-sky>
   <!-- text -->
    <a-text value="Welcome to HVHS Canteen" font="mozillavr" position="-0.75 2 -2" rotation="10 1 1 0" width="3.5" color="red" ></a-text>
     
       <!-- text -->
      <a-plane position="-3.30 2 -3.10" rotation="0 10 0" scale="-1.90 1.5 1" width="1.6" height="0.6" color="White"></a-plane>    
<a-text  value=" You can buy food here for lunch everyday." font="mozillavr"  position="-2.70 1.9 -1.60" rotation="0 10 0" width="1.9"  color="black"></a-text>
     
      <!-- navigation -->
        <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      <a-entity laser-controls="hand:right"></a-entity>
    
       <a-image src="https://cdn.glitch.me/5e1ba027-3e1b-45db-a253-93815b405fb0%2FRight%20Arrow.PNG?v=1636957929368"
            width="1" position="2.50 0 -5.29" rotation="1 4 0" ></a-image>
      <a-link href="HVHS field.html" title=" HVHS field" position="2.50 0 -5.29" rotation="1 4 0" ></a-link>
  
  </a-scene>
  

  </body>
</html>
