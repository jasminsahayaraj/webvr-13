<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>HVHS Canteen</title>
    <meta name="description" content="360 deg Images">
     <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

       <!-- photosphere -->
       <a-sky src="https://cdn.glitch.me/5e1ba027-3e1b-45db-a253-93815b405fb0%2FHVHS%20Canteen.jpg?v=1634862496600" rotation="0 -130 0"></a-sky>
   <!-- text -->
    <a-text value="Welcome to HVHS Canteen" font="mozillavr" position="-0.75 2 -2" rotation="1 5 0" width="3.5" color="red" ></a-text>
     
       <!-- text -->
      <a-plane position="-3.30 1.5 -3.10" rotation="0 10 0" scale="-1.90 1.5 1" width="1.6" height="0.6" color="White"></a-plane>    
<a-text  value=" You can buy food here for lunch everyday." font="mozillavr"  position="-2.70 1.6 -1.60" rotation="0 10 0" width="1.9"  color="black"></a-text>
     
       <!-- image -->
       <a-image src="https://cdn.glitch.me/5e1ba027-3e1b-45db-a253-93815b405fb0%2Fcanteen%20near%20shade.PNG?v=1637394348111" width="2" height="2" rotation="-10 -20 -10" position="6 1 -5.10" scale="1.75 2 1" ></a-image>
  
      
      <!-- navigation -->
        <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      <a-entity laser-controls="hand:right"></a-entity>
    
      <a-link href="HVHS field.html">
          <a-image src="https://cdn.glitch.me/5e1ba027-3e1b-45db-a253-93815b405fb0%2FRight%20Arrow.PNG?v=1636957929368"
            width="1" position="0.85 0 -5.29" rotation="1 4 0" title="HVHS field" 
               
               ></a-image></a-link>
        
         <a-link href="HVHS Resource centre.html">
          <a-image src="https://cdn.glitch.me/5e1ba027-3e1b-45db-a253-93815b405fb0%2FLeft%20Arrow.PNG?v=1636957946080"
            width="1" position="-1.15 0 -5.29" rotation="1 4 0" title="HVHS Resource centre" 
               
               ></a-image></a-link>
  </a-scene>
  

  </body>
</html>
